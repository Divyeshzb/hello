describe('Visit ROOST_SVC_URL', () => {
  it('should check if title is present', () => {
    cy.visit('ROOST_SVC_URL');
    cy.title().should('be.present');
  });

  it('should check if background color is white', () => {
    cy.visit('ROOST_SVC_URL');
    cy.get('body').should('have.css', 'background-color', 'rgb(255, 255, 255)');
  });
});